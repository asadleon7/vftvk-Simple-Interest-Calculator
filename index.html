<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Web App – Simple Interest Calculator</h1>
        <div class= "calculator">
           <div class="input-field">   
           
            <label for="amount">Amount</label>
            <input type="number"  id="principal" placeholder="Principal Amount">  <br/>
       
              <label for="Rate">Rate</label>
              <div class="rateDiv">
                  <span id="rateDisplay"></span><br>
              </div>
            <input type="range" min="1" max="20" value="1" class="slider" id="sliderRange">  <br/>
            
            <label for="Years">Select Total Years</label>
            
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
           
        </div>
          <br><label for="result">Result: </label>
          <div class="display">
            <span id="resultDisplay"></span><br>       
        </div>

         <button  onclick="compute()">Compute</button>

     </div>
       <footer >
          <p>Code & Design: Md Asaduzzaman<br>

             Ⓒ Everyone Can Get Rich
          </p>
     </footer>
     <script src="script.js"></script>
    </body>
</html>
