<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class= "calculator">
           <div class="input-field">   
           
            <label for="amount">Amount</label>
            <input type="number"  id="principal" placeholder="Principal Amount">  <br/>
       
              <label for="Rate">Rate</label>
              <div class="rateDiv">
                  <span id="rateDisplay"></span><br>
              </div>
            <input type="range" min="1" max="20" value="1" class="slider" id="sliderRange">  <br/>
            
            <label for="Years">Total Years</label>
            <input type="number"  id="years" placeholder="No. of Years">  <br/>

        </div>
          <br><label for="result">Result: </label>
          <div class="display">
            <span id="resultDisplay"></span><br>       
        </div>

         <button  onclick="compute()">Compute</button>

     </div>
       <footer >
          <p>Code & Design: Md Asaduzzaman<br>
           <a href="https://github.com/asadleon7">GitHub</a>
          </p>
     </footer>
     <script src="script.js"></script>
    </body>
</html>
