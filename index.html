    <body>
        <h1>Simple Interest Calculator</h1>
  <div class= "calculator">
    <div class="input-field">   
        <label for="amount">Amount</label>
        <input type="number"  id="principal" placeholder="Principal Amount">  <br/>
       
        <label for="Rate">Rate</label>
         <input type="number"  id="rate" placeholder="Interest rate">  <br/>
        
         <label for="Years">Total Years</label>
         <input type="number"  id="years" placeholder="No. of Years">  <br/>
        
        </div>
        <br><label for="result">Result: </label>
         <div class="display">
       
            <span id="resultDisplay"></span><br>
            
        </div>

         <button  onclick="compute()">Compute</button>

</div>
